<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
  <h1>QUICK DRAW APP<button id="show_sketch"class="btn btn-info"data-toggle="modal" data-target="#modal">Show Sketch</button></h1>

  <div class="container">

<div id="modal" class="modal fade">
<div>
  <div class="modal-header">
  <button data-dismiss="modal"class="close">&times;</button>
  <h1 class="modal-title">Sketches</h1>
</div>
<div class="modal-body">
  <img src="sketch1.png">
  <img src="sketch2.png">
</div>
</div>
</div>
  
  <p id="label">your sketch:</p>
  <p id="confidence">confidence:</p>
<p id="sketch_name">Sketch to be drawn:</p>
<p id="score"> score:</p> 
<br>
<p id="timer">Timer :</p>

  <button class="btn-lg btn btn-danger" onclick="clearCanvas()">Clear Canvas</button>
</center>
</div>
<script src="main.js"></script>
</body>
